<!doctype html>
<html lang="fr">
<head>
  	<meta charset="utf-8">
	<title>CrossNotes</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/jQuery-Tags-Input/jquery.tagsinput.css" />
	<link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<header>
		
		<div class="navbar-fixed">
		    <nav class="blue-grey darken-4">
		    	<div class="container">
			      	<div class="nav-wrapper">
				          	<a href="#!" class="brand-logo"><img src="img/logo.png" alt="CrossNotes's logo"></a>
				          	<div class="right side-nav">
				            	<button id="sort" title="Sort by date"><i class="small mdi-content-sort"></i></button>
								<button id=""  class="tagsIcon" title="Search by tag"><i class="small mdi-action-label-outline"></i></button>
								<button id="" class="searchIcon" ><i class="small mdi-action-search"></i></button>
								<button id="dropbox-export" title="Export to Dropbox"><i class="small mdi-file-cloud-upload"></i></button>
								<button id="dropbox-import" title="Import from Dropbox"><i class="small mdi-file-cloud-download"></i></button>
								<button id="delete" title="Delete all notes"><i class="small mdi-action-delete"></i></button>
				          	</div>
			    	</div>
		    	</div>
			</nav>
		</div>
		
	</header>


	<main>
		<div class="container">
			<div id="takeNotes">
			<form>
				<input type="text" class="title" placeholder="Your title">
				<textarea placeholder="Your content"></textarea>
				<input name="tags" class="tags" value="" placeholder="Your tags"/>
				<button type="submit">Submit note</button>
			</form>
			</div>
		 	<!-- <a class="btn-floating btn-large waves-effect waves-light pink"><i class="mdi-content-add"></i></a> -->
		</div>

	</main>

	<footer>
		<div class="footer-copyright">
			<div class="container">
				CrossNotes - copyright 2015
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="lib/jQuery-Tags-Input/jquery.tagsinput.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="thas943csc5s4tu"></script>
	<script type="text/javascript">
		var noteManager = new noteManager({
		 defaultSort: 'newer' // older
		});
		noteManager.init();

		$('.tags').tagsInput({
		 'height': 'auto',
		 'width' : 'auto',
		});
	</script>

</body>
</html>
