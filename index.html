<!doctype html>
<html lang="fr">
<head>
  	<meta charset="utf-8">
	<title>CrossNotes</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/jQuery-Tags-Input/jquery.tagsinput.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<header>

		<nav>
			<a href="index.html"><img id="logo" src="img/logo.png" alt="CrossNotes's logo"></a>
			<div id="buttonGroup">
				<button id="sort" title="Sort by date"><img src="img/appbar.sort.png" alt="Trier les notes"></button>
				<div id="tagsIcon"  class="tagsIcon" title="Search by tag"><img src="img/appbar.social.twitter.hashtag.png" alt="Search by tag">
					<div id="tagsButton">
						You have currently no notes with a tag, add tags to your notes !
					</div>
				</div>
				<div id="searchIcon" class="searchIcon" ><img src="img/appbar.page.search.png" alt="Rechercher">
					<div id="searchButton">
						<input type="text" placeholder="Search by title, content or tag.">
					</div>
				</div>
				<button id="dropbox-import" title="Import from Dropbox"><img src="img/appbar.social.dropbox.download.png" alt="Import from Dropbox"></button>
				<button id="dropbox-export" title="Export to Dropbox"><img src="img/appbar.social.dropbox.upload.png" alt="Export to Dropbox"></button>
				<button id="delete" title="Delete all notes"><img src="img/appbar.delete.png" alt="Delete all notes"></button>
			</div>
		</nav>

	</header>


	<div id="main">

		<div id="takeNotes">
			<form>
				<input type="text" class="title" placeholder="Your title">
				<textarea placeholder="Your content"></textarea>
				<input name="tags" class="tags" value="" placeholder="Your tags"/>
				<button type="submit">Submit note</button>
			</form>
		</div>

	</div>

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="lib/jQuery-Tags-Input/jquery.tagsinput.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="thas943csc5s4tu"></script>
	<script type="text/javascript">
		var noteManager = new noteManager({
		 defaultSort: 'newer' // older
		});
		noteManager.init();

		$('.tags').tagsInput({
		 'height': 'auto',
		 'width' : 'auto',
		});
	</script>

</body>
</html>
