<!doctype html>
<html lang="fr">
<head>
  	<meta charset="utf-8">
	<title>CrossNotes</title>
	<link rel="icon" type="image/png" href="img/icones/favicon.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/jQuery-Tags-Input/jquery.tagsinput.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<header>

		<nav>
			<a href="index.html"><img id="logo" src="img/logo.png" alt="CrossNotes's logo"></a>
			<div id="buttonGroup">
				<div id="sort"><img src="img/appbar.sort.png" alt="Sort the notes">
					<div id="sortButton">
						<button class="date"><img src="img/appbar.sort.numeric.png" title="Sort by date" alt="Sort by date">
							<span>Sort by date</span>
						</button>
						<button class="abc"><img src="img/appbar.sort.alphabetical.png" title="Sort by alphabetical order" alt="Sort by par alphabetical order">
							<span>Sort by alphabetical order</span>
						</button>
						<button class="theme"><img src="img/appbar.sort.theme.png" title="Sort by theme" alt="Sort by theme">
							<span>Sort by theme</span>
						</button>
					</div>
				</div>
				<div id="tagsIcon" title="sort by tags"><img src="img/appbar.social.twitter.hashtag.png" alt="Sort by tags">
					<div id="tagsButton">
						<span>SUPERCOIN</span>
						<span>SUPERCOIN</span>
						<span>SUPERCOIN</span>
						<span>SUPERCOIN</span>
						<span>SUPERCOIN</span>
						<span>SUPERCOIN</span>
						<span>SUPERCOIN</span>
						<span>SUPERCOIN</span>
					</div>
				</div>
				<div id="searchIcon"><img src="img/appbar.page.search.png" alt="Rechercher">
					<div id="searchButton">
						<input type="text" placeholder="Search by title"><button id="search">Submit</button>
					</div>
				</div>
				<button id="dropbox-import" title="Import from Dropbox"><img src="img/appbar.social.dropbox.download.png" alt="Import from Dropbox"></button>
				<button id="dropbox-export" title="Export to Dropbox"><img src="img/appbar.social.dropbox.upload.png" alt="Export to Dropbox"></button>
				<button id="delete" title="Delete all notes"><img src="img/appbar.delete.png" alt="Delete all notes"></button>
			</div>
		</nav>

	</header>


	<div id="main">

		<div id="takeNotes">
			<form>
				<input type="text" class="title" placeholder="Your title">
				<textarea placeholder="Your content"></textarea>
				<input name="tags" class="tags" value="" placeholder="Your tags"/>
				<button type="submit">Submit note</button>
			</form>
		</div>

	</div>

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="lib/jQuery-Tags-Input/jquery.tagsinput.min.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="thas943csc5s4tu"></script>
	<script type="text/javascript">
		var noteManager = new noteManager({
		 defaultSort: 'newer' // older
		});
		noteManager.init();

		$('.tags').tagsInput({
		 'height': 'auto',
		 'width' : 'auto'
		});
	</script>

</body>
</html>
