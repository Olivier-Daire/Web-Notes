<!doctype html>
<html lang="fr">
<head>
  	<meta charset="utf-8">
	<title>CrossNotes</title>
	<link rel="icon" type="image/png" href="img/icones/favicon.png" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/jQuery-Tags-Input/jquery.tagsinput.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<header>

		<nav>
			<a href="index.html"><img id="logo" src="img/logo.png" alt="CrossNotes's logo"></a>
			<div id="buttonGroup">
				<div id="sort"><img src="img/appbar.sort.png" alt="Trier les notes">
					<div id="sortButton">
						<button class="date"><img src="img/appbar.sort.numeric.png" title="Classer par date" alt="Classer par date">
							<span>Classer par date</span>
						</button>
						<button class="abc"><img src="img/appbar.sort.alphabetical.png" title="Classer par ordre alphabétique" alt="Classer par ordre alphabétique">
							<span>Classer par ordre alphabétique</span>
						</button>
						<button class="theme"><img src="img/appbar.sort.theme.png" title="Classer par thèmes" alt="Classer par thèmes">
							<span>Classer par thèmes</span>
						</button>
					</div>
				</div>
				<button id="tags"><img src="img/appbar.social.twitter.hashtag.png" alt="Trier par tags"></button>
				<button id="search"><img src="img/appbar.page.search.png" alt="Rechercher"></button>
				<button id="dropbox-import"><img src="img/appbar.social.dropbox.download.png" alt="Exporter sur dropbox"></button>
				<button id="dropbox-export"><img src="img/appbar.social.dropbox.upload.png" alt="Importer sur dropbox"></button>
				<button id="delete"><img src="img/appbar.delete.png" alt="Supprimer des notes"></button>
			</div>
		</nav>

	</header>


	<div id="main">

		<div id="takeNotes">
			<form>
				<input type="text" class="title" placeholder="Your title">
				<textarea placeholder="Your content"></textarea>
				<input name="tags" class="tags" value="" placeholder="Your tags"/>
				<button type="submit">Submit note</button>
			</form>
		</div>

	</div>

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="lib/jQuery-Tags-Input/jquery.tagsinput.min.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="thas943csc5s4tu"></script>
	<script type="text/javascript">
		var noteManager = new noteManager({
		 defaultSort: 'newer' // older
		});
		noteManager.init();

		$('.tags').tagsInput({
		 'height': 'auto',
		 'width' : 'auto'
		});
	</script>

</body>
</html>
